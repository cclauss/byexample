branches:
    only:
        - master
        - next-major
        - next-minor
        - next-patch
        - tmp

matrix:
    include:
        - name: "Github pages"
          language: ruby
          rvm:
            - 2.1
          install: "echo ok"
          script:
            - 'echo -e ''source "https://rubygems.org"\ngem "github-pages"'' > Gemfile'
            - "bundle install && cd docs && bundle exec jekyll build"
        - language: python
          python: "2.7"
          install: make deps
          script: make travis-test
          addons:
              apt_packages:
                  - pandoc
          env:
              - languages=python,shell
              - BYEXAMPLE_CACHE_DISABLED=0
        - language: python
          python: "3.4"
          install: make deps
          script: make travis-test
          addons:
              apt_packages:
                  - pandoc
          env:
              - languages=python,shell
              - BYEXAMPLE_CACHE_DISABLED=0

